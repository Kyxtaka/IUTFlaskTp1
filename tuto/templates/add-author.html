{% extends "base.html" %}
{% block main %}
<h1>Ajout author</h1>
<form form="form" method="POST" action ="{{ url_for ('save_add',id=form.id, name=form.name) }}">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size =50) }}
    {{ form.id.label }} {{ form.id(size=50)}}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_author') }}"></a>
    {% endif %}
    <input type="submit" value="Enregistrer">
</form >
{% endblock %}
