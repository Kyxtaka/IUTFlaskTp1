{% extends 'base.html' %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
    {% block main %}
    <h1>{{ username }}</h1>
    <div class="favorites">
        <h2>My Favorites</h2>
        <ul>
            {% for x in books %}
            <a href="{{url_for('detail', id=x.id)}}">
                <img src="{{ url_for('static', filename='images/'+x.image) }}" alt="{{x.title}}" title="{{x.title}}">
            </a>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
{% endblock %}
