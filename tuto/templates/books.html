{% extends "base.html"%}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
{% for a in authors_list %}
    <div class="authors">
        <h2> - {{ a.name }} </h2>
        <div class="books">
            {% for x in a.books %}
            <a href="{{ url_for('detail',id=x.id)}}">
                <img src="{{ url_for('static', filename='images/'+x.image)}}" alt="{{x.title}}" title="{{x.title, x.price}}">
            </a>
            {% endfor %}
        </div>
    <div>
{% endfor %}
{% endblock %}
