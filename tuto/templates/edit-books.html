{% extends "base.html" %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='book.css')}}">
<section>
    <h2 class="book">Edit books : {{ book.title }}</h1>
    <form form="form" method="POST" action ="{{ url_for ('save_book') }}">
        {{ form.hidden_tag() }}
        <ul>
            <li>{{ form.price.label }} {{ form.price(size =50) }}</li>
            <li>{{ form.title.label }} {{ form.title(size =50) }}</li>
        </ul>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
        {% endif %}
        <input type="submit" value="Enregistrer">
    </form >
</section>
{% endblock %}
